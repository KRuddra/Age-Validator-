<html>
    <heading></heading>
    <body>
        <script>
            var age = parseInt(prompt("Enter your age"));
            var total_age = total(age);
            if (total_age >= 0){
                document.write("You are valid");
            }
            else {
                document.write("You are not valid");
            }
            function total(a){  
                return a - 60;
            }
            
        </script>
    </body>
</html>
